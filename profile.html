<head>
    <link rel="stylesheet" href="profile.css">
</head>

<div class="profile-container">
    <!-- Profile Picture Section -->
    <div class="profile-picture">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-img">
    </div>

    <!-- Name and Basic Info Section -->
    <div class="info">
        <div class="name">
            <input id="name" class="form__input" type="text" placeholder="Name" readonly />
        </div>
        <div class="email-info">
            <input id="email" class="form__input" type="email" placeholder="Email" readonly /><br>
            <textarea id="other-info" class="form__textarea" placeholder="Other Info"></textarea>
        </div>
    </div>

    <!-- Visit Frequency and Average Duration -->
    <div class="stats">
        <div class="frequency">
            <h3>Visit Frequency</h3>
            <p>Frequency per day: <span id="freq-per-day">--</span></p>
            <p>Frequency per week: <span id="freq-per-week">--</span></p>
        </div>

        <div class="duration">
            <h3>Average Duration</h3>
            <p><span id="avg-duration">--</span> minutes</p>
        </div>
    </div>

    <!-- History and Comparison Data Sections -->
    <div class="additional-info">
        <div class="history">
            <h3>History of Issues Reported</h3>
            <textarea id="issues-history" class="form__textarea" placeholder="Reported issues..." readonly></textarea>
        </div>

        <div class="comparison">
            <h3>Comparison with Class Data</h3>
            <canvas id="comparisonGraph"></canvas> <!-- Embedded mini-graph -->
        </div>
    </div>

    <!-- Update Profile Button -->
    <button id="update-btn" class="btn btn__primary" type="button">Update Profile</button>

    <!-- Error Chip (Hidden Initially) -->
    <div class="chip" id="error-chip" style="display:none;">
        <div class="chip__icon">
            <ion-icon name="warning-outline"></ion-icon>
        </div>
        <p>Error updating profile.</p>
        <span class="chip__close" onclick="hideChip()"><ion-icon name="close"></ion-icon></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="profile.js"></script>
<script>
    // Load the graph within the Comparison with Class Data section
    function loadMiniGraph() {
        const ctx = document.getElementById('comparisonGraph').getContext('2d');

        new Chart(ctx, {
            type: 'bar', // Use 'line', 'pie', etc., for different chart types
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                datasets: [{
                    label: 'Visits per Day',
                    data: [12, 19, 3, 5, 2], // Sample data, replace with dynamic data as needed
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false, // Allows better fit in small containers
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Days of the Week' // Label for x-axis
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Visits' // Label for y-axis
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // Hide the legend to save space
                    },
                    title: {
                        display: true,
                        text: 'Weekly Bathroom Visit Frequency' // Title of the graph
                    }
                }
            }
        });
    }

    // Initialize the mini-graph when the page loads
    document.addEventListener("DOMContentLoaded", loadMiniGraph);
</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
